<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de Fundo</title>
    <style>
        div#fora {
            position: relative;
            height: 96vh;
            background-color: #BD7DF5;
        }
        div#dentro {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 200px;
            width: 300px;
            background-color: #F5FF40;
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">
        </div>
    </div>
</body>
</html>
